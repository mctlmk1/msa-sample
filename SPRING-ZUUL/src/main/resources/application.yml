spring:
  application:
      name: CloudGateWay

server:
  port: ${PORT:2226}

# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:2221/eureka/
  instance:
    hostname: ${spring.cloud.client.hostname}

zuul:
  routes:
    microservice:
      path: /microservice/**
      url: http://localhost:2224